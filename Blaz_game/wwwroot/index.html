<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blaz_game</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Blaz_game.styles.css" rel="stylesheet" />
</head>

<body>
<div id="app">
    <svg class="loading-progress">
        <circle r="40%" cx="50%" cy="50%" />
        <circle r="40%" cx="50%" cy="50%" />
    </svg>
    <div class="loading-progress-text"></div>
</div>

        

<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">ðŸ—™</a>
</div>

<script>
    function initializeCharacter() {
        const character = document.getElementById("character");
        const cellSize = 65; // Taille des cases
        const gapSize = 1;   // Espacement entre les cases
        const rows = 10;     // Nombre de lignes
        const cols = 10;     // Nombre de colonnes

        // Charger la position du personnage depuis LocalStorage
        let currentRow = parseInt(localStorage.getItem("currentRow")) || 0;
        let currentCol = parseInt(localStorage.getItem("currentCol")) || 0;

        // Fonction de mise Ã  jour de la position du personnage
        function updateCharacterPosition() {
            character.style.top = `${currentRow * (cellSize + gapSize) + (cellSize / 2 - 20)}px`;
            character.style.left = `${currentCol * (cellSize + gapSize) + (cellSize / 2 - 20)}px`;
        }

        // Fonction pour ajouter un message d'alerte Ã  l'interface
        function displayEncounterMessage(message) {
            const messagesContainer = document.getElementById("encounter-messages");
            const newMessage = document.createElement("div");
            newMessage.innerText = message;
            messagesContainer.appendChild(newMessage);

            // Optionnel : Limiter le nombre de messages affichÃ©s Ã  5
            if (messagesContainer.children.length > 30) {
                messagesContainer.removeChild(messagesContainer.firstChild);
            }
        }

        function randomEncounter() {
            const encounterChance = 30; // 20% de chance de rencontre
            const randomValue = Math.floor(Math.random() * 100); // Nombre alÃ©atoire entre 0 et 99

            if (randomValue < encounterChance) {
                const enemies = ["Goblin", "slime", "Squelette"];
                const randomEnemy = enemies[Math.floor(Math.random() * enemies.length)];
                const encounterMessage = `Vous rencontrez un ${randomEnemy}! PrÃ©parez-vous Ã  combattre!`;

                // Afficher le message sur la page au lieu de l'alerte
                displayEncounterMessage(encounterMessage);

                // Appel pour obtenir l'or actuel
                DotNet.invokeMethodAsync('Blaz_game', 'GoldAmount')
                    .then(goldAmount => {
                        // Ajoute 10 piÃ¨ces d'or Ã  l'or actuel
                        const newGoldAmount = goldAmount + 10;

                        // Appel pour mettre Ã  jour l'or cÃ´tÃ© Blazor
                        DotNet.invokeMethodAsync('Blaz_game', 'AddGold', 10);

                        // Met Ã  jour l'affichage dans Blazor (optionnel si l'affichage est liÃ©)
                        console.log("Or aprÃ¨s victoire : " + newGoldAmount);
                    });
            }
        }

        // Gestion des touches du clavier
        document.addEventListener("keydown", (e) => {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
                e.preventDefault(); // EmpÃªche les comportements par dÃ©faut des touches
            }

            if (e.key === "ArrowUp" && currentRow > 0) currentRow--;
            if (e.key === "ArrowDown" && currentRow < rows - 1) currentRow++;
            if (e.key === "ArrowLeft" && currentCol > 0) currentCol--;
            if (e.key === "ArrowRight" && currentCol < cols - 1) currentCol++;

            // Sauvegarder la position dans LocalStorage
            localStorage.setItem("currentRow", currentRow);
            localStorage.setItem("currentCol", currentCol);

            // Mettre Ã  jour la position du personnage
            updateCharacterPosition();

            // VÃ©rifier la rencontre alÃ©atoire aprÃ¨s chaque mouvement
            randomEncounter();
        });

        // Initialiser la position du personnage
        updateCharacterPosition();
    }
</script>

<script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
